services:
  app:
    container_name: nodeapp
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
        SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
    ports:
      - "33380:80"
    environment:
      NODE_ENV: ${NODE_ENV}
      SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
      DATABASE_URI: ${DATABASE_URI}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    restart: unless-stopped
    volumes:
      - .:/opt/app
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "33317:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "33379:6379"
    restart: unless-stopped

volumes:
  mongo_data: