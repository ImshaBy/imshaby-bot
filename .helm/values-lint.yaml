# Minimal values for helm lint/template (legacy mode). Not used by Copier.
namespace: default
image:
  repository: example.com/my-app
  tag: latest
  pullPolicy: IfNotPresent
replicaCount: 1
service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8080
ingress:
  enabled: false
config:
  env: production
  logLevel: info
resources:
  requests:
    memory: "64Mi"
    cpu: "25m"
  limits:
    memory: "128Mi"
    cpu: "50m"
securityContext:
  pod: {}
  container: {}
serviceAccount:
  create: false
  name: ""
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
workloads: {}
